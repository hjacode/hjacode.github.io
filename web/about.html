<body>

                    <li><a href="../index.html">首页</a></li>

                        class="iconfont icon-search"></button>

    $("#content-btn").onclick = () =>{
        $(".content").style.display = "block";
    }
    $(".content-exit").onclick = () =>{
        $(".content").style.display = "none";
    }
    </script>
